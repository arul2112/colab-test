<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Collaborative Drawing Board</h1>
            <div class="user-info">
                <span id="userId">Connecting...</span>
                <span id="activeUsers">Users: 0</span>
            </div>
        </header>

        <div class="toolbar">
            <div class="tool-group">
                <button class="tool-btn active" data-tool="select" title="Select">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M3 3 L3 17 L8 12 L11 17 L13 16 L10 11 L17 11 Z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="tool-btn" data-tool="rectangle" title="Rectangle">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect x="3" y="5" width="14" height="10" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="tool-btn" data-tool="square" title="Square">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <rect x="4" y="4" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                <button class="tool-btn" data-tool="circle" title="Circle">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <circle cx="10" cy="10" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>

            <div class="tool-group">
                <label for="fillColor">Fill:</label>
                <input type="color" id="fillColor" value="#3498db">
                <label for="strokeColor">Stroke:</label>
                <input type="color" id="strokeColor" value="#2c3e50">
                <label for="strokeWidth">Width:</label>
                <input type="number" id="strokeWidth" value="2" min="1" max="10">
            </div>

            <div class="tool-group">
                <button class="tool-btn" id="clearBtn" title="Clear Canvas">
                    <svg width="20" height="20" viewBox="0 0 20 20">
                        <path d="M5 5 L15 15 M15 5 L5 15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="drawingCanvas" width="1200" height="700"></canvas>
            <div id="cursorsLayer"></div>
        </div>

        <div class="status-bar">
            <span id="statusText">Ready</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/yjs@13.6.8/dist/yjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/y-websocket@1.5.0/dist/y-websocket.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
